apiVersion: 1

providers:
  - name: "Nest Js Dashboard"
    orgId: 1
    type: file
    disableDeletion: false
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/springboot-apm-dashboard.json

  - name: "Postgres TNA Dashboard"
    orgId: 1
    type: file
    disableDeletion: false
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/postgresql-dashboard.json

  - name: "k6 TNA Dashboard"
    orgId: 1
    type: file
    disableDeletion: false
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards/k6s-grafana-dashboard.json